<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>User list</title>
  </head>
  <body>
    <h1>Here the users list with fake data</h1>
    {% if user %}

    <ol>
      {% for persons in users %}
      <li>Users info</li>
      <ul>
        <li>First Name: {{ person.first_name }}</li>
        <li>Last Name: {{ person.last_name }}</li>
        <li>Email: {{ person.email }}</li>
      </ul>
    </ol>

    {% end if %}
  </body>
</html>
