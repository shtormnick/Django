<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hotel Feedback</title>
  </head>
  <body>
    <h1> Course Sigin Up Page</h1>
    <form method="get">
      <h2>Please Note: First Name, Last Name, Password, and Email are required</h2>
      <table>
          <label for="fname">First Name: </label>
          <input id="fname "type="text" name="userfname" placeholder="Firts Name">

          <label for="lname"> Last Name: </label>
          <input id="lname" type="text" name="userlname" placeholder="Last Name">
      </table>

      <table>
        <label for="email">Email: </label>
        <input id="email" type="email" name="useremail" placeholder="name@gmail.com">

        <label for="password"> Password: </label>
        <input id="password" type="password" name="userpass" value="">
      </table>

      <h2>Are you over the age 18?</h2>

      <label for="yes">Yaes: </label>
      <input id="yes" type="radio" name="loc" value="yes">

      <label for="no"> No: </label>
      <input id="no" type="radio" name="loc" value="no">

      <h2>Do you have a Credit Card or PayPal<h2>

        <select name="payment">
          <option value="PayPal">PayPal</option>
          <option value="CrediCard">Credi Card</option>
          <option value="Visa">Visa</option>
        </select>
        <br>
        <input type="submit" name="" value="Sigin Up">

    </form>
  </body>
</html>
